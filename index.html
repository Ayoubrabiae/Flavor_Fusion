<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavor Fusion</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <main>
    <header>
      <div class="container">
        <h1>Flavor Fusion</h1>
        <div class="search">
          <input type="text" placeholder="Find your flavorful inspiration.">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </header>
    <section class="hero-section">
      <div class="container">
        <div class="hero-content">
          <q>Cooking is an art that combines flavors, textures, and cultures,
            transforming ordinary ingredients into
            extraordinary experiences</q>
          <button>recipes</button>
        </div>
      </div>
    </section>
    <div class="bottom-bar">
      <div class="container">
        <div class="categories-btn">
          <i class="fa-solid fa-utensils"></i>
          <span>categories</span>
        </div>
        <div class="areas-btn">
          <i class="fa-solid fa-earth-americas"></i>
          <span>areas</span>
        </div>
        <div class="home-btn active">
          <i class="fa-solid fa-home"></i>
          <span>home</span>
        </div>
        <div class="ingredients-btn">
          <i class="fa-solid fa-lemon"></i>
          <span>ingredients</span>
        </div>
        <div class="random-btn">
          <i class="fa-solid fa-shuffle"></i>
          <span>random</span>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
